<!-- <p>table works!</p> -->
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr class="table-header">
        <th scope="col">All Coin</th>
        <th scope="col">Last Price</th>
        <th scope="col">Change %</th>
        <th scope="col">High</th>
        <th scope="col">Low</th>
        <th scope="col">24Vol</th>
        <th scope="col">24H</th>
        <th scope="col">chart</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row" routerLink="watchlist">
          <img
            src="https://cdn.coinranking.com/assets/64374966bb4cd0691a9429341ae9b413.svg"
            width="28"
            height="28"
            alt="Coinranking cryptocurrency prices"
            class="logo__img"
          />
          <nb-icon icon="star"></nb-icon> BTC
        </td>
        <td>3593.95</td>
        <td>
          <button nbButton outline status="danger" class="border">-0.02</button>
        </td>
        <td>3624.30</td>
        <td>3570.00</td>
        <td>15035</td>
        <td>$54209.974</td>
        <td>
          <div class="chart">
            <apx-chart
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [dataLabels]="chartOptions.dataLabels"
            [stroke]="chartOptions.stroke"
            ></apx-chart>
          </div>
          </td>
      </tr>
    </tbody>
  </table>
</div>
